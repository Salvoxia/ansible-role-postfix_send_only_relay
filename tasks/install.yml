---
- name: "Update apt cache (Debian Family)"
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  when: ansible_os_family == "Debian"

- name: "Ensure postfix is installed"
  ansible.builtin.package:
    name: postfix
    state: present

- name: "Ensure mailutils is installed (Debian Family)"
  ansible.builtin.package:
    name: mailutils
    state: present
  when: ansible_os_family == "Debian"

- name: "Ensure mailx is installed (Red Hat Family)"
  ansible.builtin.package:
    name: mailx
    state: present
  when:
    - ansible_os_family == "RedHat"
    - ansible_distribution_major_version|int <= 8
    - ansible_distribution_major_version|int == 2023

- name: "display ansible_os_family and ansible_distribution_major_version"
  ansible.builtin.debug:
    msg: "ansible_os_family is {{ ansible_os_family }} and ansible_distribution_major_version is {{ ansible_distribution_major_version }}"

- name: "Ensure s-nail is installed (Red Hat Family)"
  ansible.builtin.package:
    name: s-nail
    state: present
  when:
    - ansible_os_family == "RedHat"
    - ansible_distribution_major_version|int >= 9
    - ansible_distribution_major_version|int != 2023

- name: "Ensure SASL packages are installed (Debian Family)"
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop:
    - sasl2-bin
    - libsasl2-modules
  when: ansible_os_family == "Debian"

- name: "Install SASL packages (Red Hat Family)"
  ansible.builtin.package:
    name:
      - cyrus-sasl
      - cyrus-sasl-plain
      - cyrus-sasl-lib
    state: present
  when: ansible_os_family == "RedHat"
