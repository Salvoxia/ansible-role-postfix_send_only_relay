---
name: Ansible Molecule
on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "master"
  schedule:
    - cron: "40 0 * * 1"

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install test dependencies
        run: pip3 install yamllint

      - name: Run Yamllint
        run: |
          yamllint .

      - name: Run ansible-lint
        uses: ansible/ansible-lint@main

  molecule:
    name: Molecule
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - debian11
          - debian12
          - debian13
          - ubuntu2204
          - ubuntu2404
        ansible_core_version:
          - 2.16
          - latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install test dependencies (specific version)
        run: pip3 install ansible-core==${{ matrix.ansible_core_version }} molecule molecule-plugins[docker] jmespath ansible-compat
        if: matrix.ansible_core_version != 'latest'

      - name: Install test dependencies (latest version)
        run: pip3 install ansible molecule molecule-plugins[docker] jmespath ansible-compat
        if: matrix.ansible_core_version == 'latest'

      - name: Secrets to env
        uses: oNaiPs/secrets-to-env-action@v1.5
        with:
          secrets: "${{ toJSON(secrets) }}"

      - name: Run Molecule tests
        run: molecule test --all
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_IMAGE: "${{ matrix.distro }}"
